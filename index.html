  <script>
    function showLanguage(lang) {
      const en = document.getElementById('content-en');
      const es = document.getElementById('content-es');
      if (lang === 'es') {
        en.style.display = 'none';
        es.style.display = 'block';
        document.documentElement.lang = 'es';
      } else {
        en.style.display = 'block';
        es.style.display = 'none';
        document.documentElement.lang = 'en';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const storedLang = localStorage.getItem('preferredLang');
      const browserLang = (navigator.language || navigator.userLanguage).startsWith('es') ? 'es' : 'en';
      const activeLang = storedLang || browserLang;
      showLanguage(activeLang);

      const btn = document.getElementById('toggle-lang');
      if (btn) {
        btn.addEventListener('click', () => {
          const newLang = document.documentElement.lang === 'en' ? 'es' : 'en';
          localStorage.setItem('preferredLang', newLang);
          showLanguage(newLang);
        });
      }
    });
  </script>
